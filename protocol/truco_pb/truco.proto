syntax = "proto3";
package pbtruco;
import "base.proto";

enum Statue{
	OUT_CARD = 0; //出牌阶段
	OP  = 1 ;//叫牌阶段
	WAIT     = 2 ;//等待对方操作
}

message Empty {
};


message RoundEnvidoPoints{
	int64 PlayerId = 1;//玩家id
	int32 score = 2;//玩家当前分数
	int32 envidoPoint = 3;//赌注
}

message GameOverInfo{
	 int64 PlayerId = 1;//玩家id
	 int32 Score = 2;//分数
}

message GameWinInfo{
	repeated GameInfo  Game=1;//游戏胜利信息
}

message GameInfo{
	int64 PlayerId = 1;//玩家id
	int32 score = 2;//分数
	int64 WinPlayerId = 3;//胜利玩家id
	WinState State = 4;//游戏结束状态
}

message PokerMsg{
	int64 PlayerId = 1;//玩家id
	repeated string PokerList = 2;//自己的手牌
	repeated string TablePokerList = 3;//打出去的牌
}

message OperateInfo{
	int64 ActionPlayer = 1;//上一个操作的玩家
	int64 CurrentTurn = 2;//当前操作玩家
	string Action = 3;//指令
	repeated string transitions = 4;//当前可用操作
}

message PlayerAction{
	int64 PlayerId = 1;//操作的玩家
	string Action = 2;//指令或出牌
	int64 OtherId = 3;//当前回合对手
	string Card	= 4;//如果是出牌，带上牌的信息
}
